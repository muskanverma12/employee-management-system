{% extends 'base.html' %}

{% block content %}
<h2>All Employees</h2>
<table class="employee-table">
    <thead>
        <tr>
            <th>Serial_no</th> 
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Actions</th>
        </tr>
    </thead>
    
    <tbody>
        {% for employee in employees %}
        <tr>
            <td>{{ employee.id }}</td>
            <td>{{ employee.name }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.department }}</td>
            <td>{{ employee.salary }}</td>
            <td>
                <a href="{{ url_for('update_employee', id=employee.id) }}" class="btn edit-btn">Edit</a>
                <a href="{{ url_for('delete_employee', id=employee.id) }}" class="btn delete-btn">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
